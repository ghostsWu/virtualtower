    <script>
        var imgIndex = 0

        function bgChange() {
            console.log('123');
            var img = document.getElementById('bg_img' + imgIndex)
            if (imgIndex == 0) {
                img2 = document.getElementById('bg_img2')
            } else if (imgIndex == 1) {
                img2 = document.getElementById('bg_img0')
            } else if (imgIndex == 2) {
                img2 = document.getElementById('bg_img1')
            }

            if (imgIndex == 2) {
                imgIndex = 0
            } else if (imgIndex < 3) {
                imgIndex++
            }
            img.style.zIndex = "1";
            img.style.opacity = "1";
            img.style.transform = "scale(1)";
            img2.style.zIndex = "-1";
            img2.style.opacity = "0";
            img2.style.transform = "scale(1.3)";
        }
        bgChange();
        //    setInterval(bgChange, 6000);
    </script>

            var obj_class = '' + obj.className + '';
            obj_class = obj_class.replace(/(\s+)/gi, ''), removed = obj_class.replace('' + cls + '', '');
            removed = removed.replace(/(^\s+)|(\s+$)/g, '');
            obj.className = removed;
        }

        function addClass(obj, cls) {
            var obj_class = obj.className, blank = (obj_class != '') ? '' : '';
            added = obj_class + blank + cls;
            obj.className = added;
        }
